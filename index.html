<!DOCTYPE html>
<html>
<head>
  <title>Project 3</title>
  <meta name="viewport" content="initial-scale=1.0, width=device-width, minimum-scale=1.0, maximum-scale=2.0">

  <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
  <link href='css/style.css' rel='stylesheet' type='text/css'>


</head>
<body>


  <div class="container">
    <div class="row">
      <div class="col-md-4">
        
        <div class="flip-container">

          <div class="flip-card linear">
              <div class="front face">
                <h1>linear</h1>
              </div>
              
              <div class="back face">
                <h1>back</h1>
              </div>
          </div> <!-- flip-card-->

        </div><!-- flip-container-->
      </div><!-- col-md-4-->

      <div class="col-md-4">
        <div class="flip-container">

          <div class="flip-card ease">
            <div class="front face">
              <h1>ease</h1>
            </div>
            
            <div class="back face">
              <h1>back</h1>
            </div>
          </div> <!-- flip-->

        </div><!-- flip-container-->
      </div>

      <div class="col-md-4">
        <div class="flip-container">

          <div class="flip-card ease-in">
            <div class="front face">
              <h1>ease-in</h1>
            </div>
            
            <div class="back face">
              <h1>back</h1>
            </div>
          </div> <!-- flip-->

        </div><!-- flip-container-->
      </div>
    </div>


    <div class="row">
      <div class="col-md-4">
        <div class="flip-container">

          <div class="flip-card ease-out">
            <div class="front face">
              <h1>ease-out</h1>
            </div>
            
            <div class="back face">
              <h1>back</h1>
            </div>
          </div> <!-- flip-->

        </div><!-- flip-container-->
      </div>
      <div class="col-md-4">
        <div class="flip-container">
          <div class="flip-card ease-in-out">
            <div class="front face">
              <h1>ease-in-out</h1>
            </div>
            
            <div class="back face">
              <h1>back</h1>
            </div>
          </div> <!-- flip-->

        </div><!-- flip-container-->
      </div>

      <div class="col-md-4">
        <div class="flip-container">
          <div class="flip-card cubic-bezier">
            <div class="front face">
              <h1>cubic-bezier</h1>
            </div>
            
            <div class="back face">
              <h1>back</h1>
            </div>
          </div> <!-- flip-->

        </div><!-- flip-container-->
      </div>
    </div>

  </div>

</body>
</html>
